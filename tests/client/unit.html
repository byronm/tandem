<!DOCTYPE html>
<html>
  <head>
    <title>Tandem Unit Tests</title>
    <link href='../../node_modules/mocha/mocha.css' rel='stylesheet' type='text/css'>
    <style>
      #expected-container, #test-container {
        float: left;
        width: 50%;
      }
    </style>
    <meta charset='utf-8'>
  </head>
</html>
<body>
  <div id='mocha'></div>

  <script src='../../node_modules/chai/chai.js' type='text/javascript'></script>
  <script src='../../node_modules/mocha/mocha.js' type='text/javascript'></script>
  <script>
    mocha.setup('bdd');
    mocha.ignoreLeaks();
    expect = chai.expect;
  </script>
  <script src='../../build/tests/client/unit.js' type='text/javascript'></script>
  <script>
    if (window.mochaPhantomJS) {
      mochaPhantomJS.run();
    } else {
      mocha.run();
    }
  </script>
</body>
